<!DOCTYPE html>
<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="headline">
        <img src="assets/freddie.png" alt="freddie-pic" />
        <h1>We are the Champions</h1>
      </div>

      <div class="text-area">
        <textarea name="endorsements" id="endorsement" rows="5" placeholder="Write your endorsement here..."></textarea
        >

        <div class="input-field">
          <input type="text" placeholder="From" name="from" />
          <input type="text" placeholder="To" name="to" />
        </div>

        <button>Publish</button>
      </div>

      
      <div class="list-endorse">
        <h2>Endorsements</h2>

        <div class="endorse-container"></div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
